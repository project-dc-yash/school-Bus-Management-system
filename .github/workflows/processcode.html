<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Bus Location</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #ff7e5f;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e05643;
    }
    #locationDisplay {
      margin-top: 20px;
      font-size: 18px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Smart School Bus Tracking</h2>
    <button class="btn" onclick="showLocation()">Start Location Tracking</button>
    <div id="locationDisplay">Your location will appear here</div>
  </div>

  <script>
    function showLocation() {
      const display = document.getElementById("locationDisplay");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            display.innerHTML = `üìç Latitude: <b>${lat}</b><br>üìç Longitude: <b>${lon}</b>`;
          },
          function (error) {
            display.innerHTML = "Error getting location.";
          }
        );
      } else {
        display.innerHTML = "Geolocation not supported by this browser.";
      }
    }
  </script>

</body>
</html>
